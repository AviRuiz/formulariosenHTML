<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en HTML</title>
</head>
<body>
<header>
    <h1>FORMULARIOS EN HTML</h1>
</header>
<main>
    <section>
        <h2>Ejemplo 1</h2>
        <form>
            <label for="">NOMBRE COMPLETO:</label>
            <input
            type="text"
            name="nombre completo"
            placeholder="Nombre"
            size="20"
            />
            <br/>
            <br/>
            <label for="">BUSCAR:</label>
            <input
            type="search"
            name="buscar"
            placeholder="Buscar en mi pagina"
        />

        <br>
        <br>
        <label for="">TELEFONO:</label>
        <input
        type="tel"
        name="telefono"
        placeholder="0000-0000"/>
        
        <br>
        <br>
        <label for="">URL:</label>
            <input
            type="url"
            name="url"
            placeholder="http://127.0.0.1:5500/formularios" />

            <br>
            <br>
            <label for="">EMAIL:</label>
            <input type="email" name="email" placeholder="abigailsantosruiz.07@gmail.com" />
            <br>
            <br>
            <label for="">CONTRASEÃ‘A:</label>
            <input type="password" name="clave" placeholder="Clave" 
            />
            <br>
            <br>
            <label for="">CAMPO OCULTO:</label>
            <input type="hidden" name="tpken" placeholder="Clave" 
            />

            <br>
            <br>
            <label for="">TEX AREA -DIRECCION, UN COMETARIO, ETC.</label>
            <textarea 
            cols="20" 
            rows="10"
            name="direccion" 
            placeholder="Escriba aqui una direccion:Ejemplo. Olocuilta, La Paz"
             ></textarea>

            <br>
            <br>
            <label for="">NUMERO ENTERO:</label>
            <input type="number" 
            name="numero" 
            max="50"
            step="5"
            placeholder="Ingrese una cantidad numerica" 
            />

            <br>
            <br>
            <label for="">CAMPOS PARA RANGOS:</label>
            <input 
            type="range"
            name="rango"
            />
        

        </form>
    </section>
</main>

<footer>
    <h3>
     &copy:   copyrgth:Sara Santos
    </h3>
</footer>
</body>
</html>
